{% extends "base.html" %}
{% block title %}Login | Orange Blog{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-3">Welcome back</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-orange w-100" type="submit">Login</button>
                </form>
                <p class="mt-3 text-center text-muted">No account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
