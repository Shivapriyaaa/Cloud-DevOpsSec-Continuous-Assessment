{% extends "base.html" %}
{% block title %}Delete Profile | Orange Blog{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Delete profile</h4>
        <p class="mb-4 text-muted">This removes your account and all blogs. This cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Yes, delete my account</button>
            <a class="btn btn-outline-secondary" href="{% url 'profile_detail' user.username %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
