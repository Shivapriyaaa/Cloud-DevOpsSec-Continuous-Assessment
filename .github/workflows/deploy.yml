name: CI/CD to Elastic Beanstalk

on:
  push:
    branches: [ "main" ]  # change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION:            ${{ secrets.AWS_REGION }}
      EB_APPLICATION_NAME:   ${{ secrets.EB_APPLICATION_NAME }}
      EB_ENVIRONMENT_NAME:   ${{ secrets.EB_ENVIRONMENT_NAME }}
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN:     ${{ secrets.AWS_SESSION_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # match your EB platform

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install awsebcli --upgrade   # Install EB CLI for migrations

      - name: Run Django tests
        env:
          SECRET_KEY: "test-secret-key"
          DEBUG: "True"
          ALLOWED_HOSTS: "localhost,127.0.0.1"
        run: |
          python manage.py test

      - name: Create deployment package (ZIP)
        run: |
          zip -r deploy.zip . \
            -x "venv/*" "*.git*" "__pycache__/*" "*.sqlite3" "*.pytest_cache/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key:      ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key:      ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token:   ${{ secrets.AWS_SESSION_TOKEN }}
          application_name:    ${{ secrets.EB_APPLICATION_NAME }}
          environment_name:    ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label:       "build-${{ github.run_number }}"
          region:              ${{ secrets.AWS_REGION }}
          deployment_package:  "deploy.zip"

      - name: Run migrations on EB
        run: |
          eb init ${{ secrets.EB_APPLICATION_NAME }} --region ${{ secrets.AWS_REGION }}
          eb use ${{ secrets.EB_ENVIRONMENT_NAME }}
          eb ssh --command "source /var/app/venv/staging-LQM1lest/bin/activate && cd /var/app/current && python manage.py migrate --noinput"
